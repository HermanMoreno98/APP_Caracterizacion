<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNASS - Caracterización de Prestadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Caracterización de Prestadores</h1>
        
        {% if data %}
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código de Prestador</th>
                        <th>Fecha de Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prestador in data %}
                    <tr>
                        <td>{{ prestador.cr217_codigodeprestador }}</td>
                        <td>{{ prestador.createdon }}</td>
                        <td>
                            <button 
                                onclick="descargarInforme('{{ prestador.cr217_codigodeprestador }}')" 
                                class="btn btn-primary btn-sm">
                                Descargar Informe
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info">
            No se encontraron prestadores.
        </div>
        {% endif %}
    </div>

    <!-- Loading spinner -->
    <div class="overlay" id="overlay"></div>
    <div class="loading" id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <div class="mt-2">Generando informe...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function descargarInforme(prestadorId) {
            // Mostrar loading
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loading').style.display = 'block';

            // Hacer la solicitud
            fetch(`/download/${prestadorId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al generar el informe');
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Crear URL del blob
                    const url = window.URL.createObjectURL(blob);
                    
                    // Crear elemento <a> temporal
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `INFORME_${prestadorId}.docx`;
                    
                    // Añadir al documento y hacer clic
                    document.body.appendChild(a);
                    a.click();
                    
                    // Limpiar
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al generar el informe. Por favor, intente nuevamente.');
                })
                .finally(() => {
                    // Ocultar loading
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('loading').style.display = 'none';
                });
        }
    </script>
</body>
</html>
